apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-validation-admission
  namespace: registry-system
  labels:
    name: image-validation-admission
spec:
  replicas: 1
  selector:
    matchLabels:
      app: image-validation-admission
  template:
    metadata:
      labels:
        app: image-validation-admission
    spec:
      containers:
        - name: webhook
          image: tmaxcloudck/image-validation-webhook:v5.0.6
          args:
          - --zap-log-level=debug
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: /etc/webhook/certs
              name: webhook-certs
              readOnly: true
      volumes:
        - name: webhook-certs
          secret:
            secretName: image-validation-webhook-cert
      serviceAccountName: image-validation-webhook
